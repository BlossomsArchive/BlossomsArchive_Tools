<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="/manifest.json" rel="manifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fdb4eb">
    <meta name="description" content="BlossomsArchive Tools">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>BlossomsArchive Tools</title>
    <meta name="description" content="Exifフレームは、写真にExif触れ0無を追加するツールです">
    <meta property="og:title" content="Exifフレーム | Blossoms Archive">
    <meta property="og:description" content="Exifフレームは、写真にExifフレームを追加するツールです">
    <meta property="og:url" content="https://tools.blossomsarchive.com/">
    <meta property="og:type" content="website">
    <link rel="icon"
        href="https://blossomsarchive.com/wp-content/uploads/2021/10/cropped-d42dee79c2a98cc8da98f9d600398a05-32x32.png"
        sizes="32x32">
</head>
<!-- ADSENSE_CODE -->
<!-- ANALYTICS_CODE -->

<body>
    <div class="body-back">
    </div>
    <budoux-ja>
        <div id="header"></div>
        <div class="nav">
            <div class="">
                <input id="drawer_input" class="drawer_hidden" type="checkbox">
                <label for="drawer_input" class="drawer_open drawer_back"><span></span></label>
                <nav class="nav_content">
                    <div id="side-menu-sp"></div>
                </nav>
            </div>
        </div>
        <div class="main-colum">
            <div id="side-menu"></div>

            <div class="main">
                <label class="file-label">
                    ファイルを選択
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </label>

                <button id="downloadBtn" class="download-button" style="display: none;">画像をダウンロード</button>

                <div class="frame-controls">
                    <fieldset>
                        <legend>フレームの位置</legend>
                        <label><input type="radio" name="frameColor" value="black" checked> 黒</label>
                        <label><input type="radio" name="frameColor" value="white"> 白</label>
                    </fieldset>

                    <fieldset>
                        <legend>フレームの位置</legend>
                        <label><input type="radio" name="framePosition" value="bottom" checked> 下</label>
                        <label><input type="radio" name="framePosition" value="top"> 上</label>
                        <label><input type="radio" name="framePosition" value="left"> 左</label>
                        <label><input type="radio" name="framePosition" value="right"> 右</label>
                    </fieldset>

                    <fieldset>
                        <legend>文字の位置</legend>
                        <label><input type="radio" name="textAlign" value="left" checked> 左</label>
                        <label><input type="radio" name="textAlign" value="center"> 中央</label>
                        <label><input type="radio" name="textAlign" value="right"> 右</label>
                    </fieldset>

                    <fieldset>
                        <legend>保存形式</legend>
                        <label><input type="radio" name="formatSelect" value="image/jpeg" checked>JPEG</label>
                        <label><input type="radio" name="formatSelect" value="image/png">PNG</label>
                        <label><input type="radio" name="formatSelect" value="image/webp">WebP</label>
                    </fieldset>
                </div>


                <div class="preview-wrapper">
                    <canvas id="canvas" style="display: none;"></canvas>
                    <img id="preview" class="preview-img">
                </div>

                <div id="modal" class="modal">
                    <img id="modalImg" class="modal-img">
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </budoux-ja>
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="/common/common.js"></script>
    <script src="script.js"></script>
</body>

</html>
