<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fdb4eb">
  <meta name="description" content="抽選ツール">
  <meta name="keywords" content="抽選,くじ引き,BlossomsArchive,BlossomsArchive Tools">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>抽選 | BlossomsArchive Tools</title>
  <link rel="icon"
    href="https://blossomsarchive.com/wp-content/uploads/2021/10/cropped-d42dee79c2a98cc8da98f9d600398a05-32x32.png"
    sizes="32x32">
  <link href="/manifest.json" rel="manifest">
</head>

<body>
  <div class="body-back">
  </div>
  <budoux-ja>
    <div id="header"></div>
    <div class="nav">
      <div class="">
        <input id="drawer_input" class="drawer_hidden" type="checkbox">
        <label for="drawer_input" class="drawer_open drawer_back"><span></span></label>
        <nav class="nav_content">
          <div id="side-menu-sp"></div>
        </nav>
      </div>
    </div>
    <div class="main-colum">
      <div id="side-menu"></div>

      <div class="main">
        <form name="testForm">
          <p style="font-size: 20px; margin-bottom: 0px; margin-top: 0px;"><span style="font-size:35px;">①</span>抽選対象の入力
          </p>
          <p style="font-size:15px; margin-top: 0px;">※1行で1つの対象として認識するので改行して入力してください。</p>
          <textarea class="tyuusen-input" cols="50" rows="10" name="user"
            placeholder="《例》&#13;&#10;綿あめ&#13;&#10;りんご飴&#13;&#10;たこ焼き&#13;&#10;焼きそば"></textarea>
          <p style="font-size: 20px; margin-bottom: 0px; margin-top: 0px;"><span style="font-size:35px;">②</span>抽選・再抽選
          </p>
          <input type="button" value="実行" onClick="lottery();" class="button" id="chkid1">

          <p style="font-size: 20px; margin-bottom: 0px; margin-top: 0px;"><span style="font-size:35px;">③</span>抽選結果の確認
          </p>
          <div class="kekka">
            <div class="box-title">
              <p style="text-align: center; margin: 5px;">抽選結果</p>
            </div>
            <h1 id="str" style="text-align: center; overflow-wrap: break-word; min-height: 1.5em;"></h1>
          </div>
          <p style="font-size: 20px; margin-bottom: 0px; margin-top: 0px;"><span style="font-size:35px;">④</span>抽選結果の共有
          </p>
          <input type="button" value="共有" class="button" id="share" />
          <p style="font-size: 20px; margin-bottom: 0px; margin-top: 0px;"><span
              style="font-size:35px;">⑤</span>入力内容のリセット
          </p>
          <input type="button" value="リセット" class="button" id="chkid2" />
        </form>

        <div id="loading" style="display:none;">
        </div>

      </div>
    </div>

    <div id="footer"></div>
  </budoux-ja>
  <link rel="stylesheet" href="/common/common.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/common/common.js"></script>
  <script src="script.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4600170784689174"
    crossorigin="anonymous"></script>
</body>

</html>
