<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fdb4eb">
    <meta name="description" content="BlossomsArchive Tools">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>画像変換ツール | BlossomsArchive Tools</title>
    <link rel="icon"
        href="https://blossomsarchive.com/wp-content/uploads/2021/10/cropped-d42dee79c2a98cc8da98f9d600398a05-32x32.png"
        sizes="32x32">

<body>
    <div class="body-back"></div>
    <budoux-ja>
        <div id="header"></div>
        <div class="nav">
            <div class="">
                <input id="drawer_input" class="drawer_hidden" type="checkbox">
                <label for="drawer_input" class="drawer_open drawer_back"><span></span></label>
                <nav class="nav_content">
                    <div id="side-menu-sp"></div>
                </nav>
            </div>
        </div>
        <div class="main-colum">
            <div id="side-menu"></div>

            <div class="main">
                <h1>画像形式変換ツール</h1>
                <div class="converter">
                    <input type="file" id="inputFile" accept="image/*">
                    <select id="formatSelect">
                        <option value="image/png">PNG</option>
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                    <button id="convertBtn">変換</button>
                </div>
                <div id="previewArea"></div>
            </div>
        </div>
        <div id="footer"></div>
    </budoux-ja>

    <link rel="stylesheet" href="/common/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/common/common.js"></script>
    <script src="./script.js"></script>
</body>

</html>
